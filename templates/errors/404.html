{% extends "base.html" %}
{% block title %}Not Found{% endblock %}
{% block content %}
<div class="card app-card shadow-sm" style="max-width: 560px; margin: 0 auto; text-align: center;">
    <div class="card-body">
        <h2 class="mb-3">We can't find that page</h2>
        <p class="muted">The resource you were looking for may have been moved or deleted. Double-check the URL or return to the dashboard.</p>
        <a class="btn btn-primary mt-3" href="{{ url_for('dashboard.dashboard') }}">Back to dashboard</a>
    </div>
</div>
{% endblock %}
