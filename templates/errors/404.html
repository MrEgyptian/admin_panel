{% extends "base.html" %}
{% block title %}Not Found{% endblock %}
{% block content %}
<div class="card" style="max-width: 560px; margin: 0 auto; text-align: center;">
    <h2>We can't find that page</h2>
    <p class="muted">The resource you were looking for may have been moved or deleted. Double-check the URL or return to the dashboard.</p>
    <a class="button-link" href="{{ url_for('dashboard.dashboard') }}" style="margin-top: 1.25rem; justify-content: center;">Back to dashboard</a>
</div>
{% endblock %}
